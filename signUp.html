<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        
        <title>Sign Up</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row mx-1">
                <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 bg-white shadow mb-5 border border-primary mt-5">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 p-lg-5 p-md-5 px-3 py-4">
                            <div id="signUpForm">
                                <h2 class="h2 text-center text-dark mb-3">Sign Up</h2>
                                <div class="form-group">
                                    <label for="userFirstName">First Name<span class="text-danger ml-1">*</span></label>
                                    <input type="text" class="form-control" id="userFirstName" onblur="checkUserFirstName()" placeholder="name">
                                    <small id="userFirstNameError" class="form-text text-danger" style="display:none;">This Field must be filled.</small>
                                </div>
                                <div class="form-group">
                                    <label for="userSurname">Last Name<span class="text-danger ml-1">*</span></label>
                                    <input type="text" class="form-control" id="userSurname" onblur="checkUserSurname()" placeholder="surname">
                                    <small id="userSurnameError" class="form-text text-danger" style="display:none;">This Field must be filled.</small>
                                </div>
                                 <div class="form-group">
                                    <label for="userGraduationYear">Year of Graduation<span class="text-danger ml-1">*</span></label>
                                    <input type="text" class="form-control" id="userGraduationYear" onblur="checkUserGreaduation()" placeholder="2020">
                                    <small id="userGraduationError" class="form-text text-danger" style="display:none;">This Field must be filled.</small>
                                </div>
                                 <div class="form-group">
                                    <label for="userHouse">House<span class="text-danger ml-1">*</span></label>
                                    <input type="text" class="form-control" id="userHouse" onblur="checkUserHouse()" placeholder="Martlands">
                                    <small id="userGraduationError" class="form-text text-danger" style="display:none;">This Field must be filled.</small>
                                </div>
                                <div class="form-group">
                                    <label for="userEmail">Email address<span class="text-danger ml-1">*</span></label>
                                    <input type="email" class="form-control" id="userEmail" onblur="checkUserEmail()" placeholder="mail@ucc.on.ca">
                                    <small id="userEmailError" class="form-text text-danger" style="display:none;">Please check your email address.</small>
                                </div>
                                <div class="form-group">
                                    <label for="userPassword">Password<span class="text-danger ml-1">*</span></label>
                                    <input type="password" class="form-control" id="userPassword" onblur="checkUserPassword()" placeholder="**********">
                                    <small id="userPasswordError" class="form-text text-danger" style="display:none;">Your password must be uppercase, lowercase and more than 10 characters.</small>
                                </div>
                                <button type="button" class="btn btn-outline-primary text-uppercase mb-3" onclick="location.href = 'index.html'">Sign Up</button>
                                <p>Already a member? <a href="signIn.html"><strong class="text-primary text-uppercase showSignInForm">Sign In</strong></a></p>
                                <p id="userSignUpError" class="form-text text-danger"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
